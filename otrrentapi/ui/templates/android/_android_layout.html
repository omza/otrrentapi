<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>{{ title }}</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/framework7.material.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/framework7.material.colors.min.css') }}">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/my-app.css') }}">
</head>
<body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    
    {% block panels %}{% endblock %} 

    <!-- Views-->
    <div class="views">
        <!-- Your main view, should have "view-main" class-->
        <div class="view view-main">

            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">

                    <!-- We have home navbar without left link-->
                    <div class="center sliding">{{ title }}</div>
                    <div class="right">
                        <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
                    </div>
                </div>
            </div>

            <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">

                <!-- Page, data-page contains page name-->
                {% block content %}{% endblock %} 
            </div>
            <!-- Bottom Toolbar-->
            <div class="toolbar">
                <div class="toolbar-inner"><a href="#" class="link">Link 1</a><a href="#" class="link">Link 2</a></div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="{{ url_for('static', filename='js/framework7.min.js') }}"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="{{ url_for('static', filename='js/my-app.js') }}"></script>
</body>
</html>
